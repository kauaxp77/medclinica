<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="esqueceu.css" />
    <link rel="icon" href="imagens/farmacia.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>

    <title>Recuperar senha</title>

</head>

<body>
    <div id="quadrado-branco">
        <h1>Recuperar <span>Senha</span></h1>

        <table width="340px">
            <tr>
                <td>
                    <p>Para recuperar sua senha digite o número do seu <b>CPF/E-MAIL</b>, que será encaminhado uma nova
                        senha para seu e-mail</p>
                </td>
            </tr>

        </table>

        <label for="cpfemail"> <b> CPF/E-MAIL </b></label>
        <input class="cpfemail" id="cpfemail" type="text" name="cpfemail" placeholder="CPF/EMAIL" autocomplete="off"
            autofocus>
        <button type="submit" value="ENVIAR">ENVIAR</button>
    </div>
 
    <a><img src="imagens/remove.bg-removebg-preview.png" alt="farmacia" style="margin-bottom: 30px; width: 70%; margin: 5; left: 5px;" > </a>
   

</body>
<script src="script.js"></script>
</body>
